<!DOCTYPE html>

<html lang="en">
  
<head>
    <meta charset="UFT-8>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-Calculadora</title>  
    <style>
        *{
            margin: 0;
            padding: 0;
        }

    .fundo{
        background-image: linear-gradient(to bottom, white, purple);
        height: 46vw;
        text-shadow: 2px 2px 2px purple;
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .Calculadora{
        position: absolute;
        background-color: rgba(31, 31, 31, 0.7);
        text-shadow: 3px 3px 3px greenyellow;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 12%;
        padding: 20px;
    }

    .botao{
        width: 55px;
        height: 55px;
        cursor: pointer;
        margin: 1px;
        font-weight: 700;
        background-color: greenyellow;
        border: none;
    }

    .botao:hover{
        background-color: green;
    }

    #RESULTADO{
        background-color: gray;
        width: 230px;
        height: 35px;
        margin: 2px;
        font-size: 30px;
        text-align: right;
        padding: 2px;
    }
    </style>
</head>

<body>
    <div class='fundo'>
        <h1>Projeto Calculadora - Luan MFC</h1>
        <div class='Calculadora'>
            <h1>Calculadora</h1>
            <p id='RESULTADO'></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="apagar()"><-</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 112px;" onclick="calculando ()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao" style="width: 112px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>

            </table>
        </div>
    </div>

    <script>
        function insert(numero){
            var num = document.getElementById ('RESULTADO'). innerHTML;
            document.getElementById ("RESULTADO").innerHTML = num + numero;
        }

        function clean (){
            document.getElementById ("RESULTADO"). innerHTML = "";
        }

        function apagar (){

            var resultado = document.getElementById ("RESULTADO").innerHTML;
            document.getElementById ("RESULTADO"). innerHTML = resultado.substring(0, resultado.length - 1);
        }

        function calculando(){
            var resultado = document.getElementById ("RESULTADO").innerHTML;
            if (resultado){
                document.getElementById ("RESULTADO").innerHTML = eval(resultado);
            }
        }
    </script>
    
</body>


</html>
